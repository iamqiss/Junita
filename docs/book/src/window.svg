<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for JUNITA text (warm to cool) -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.15" />
      <stop offset="25%" style="stop-color:#F7931E;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#3D5AF1;stop-opacity:0.15" />
    </linearGradient>
    
    <!-- Glass effect gradient -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Blur filter for glassmorphism -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    
    <!-- Glow effect for text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Large JUNITA text in background (blurred) -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="140" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" opacity="0.3" filter="url(#blur)">
    JUNITA
  </text>
  
  <!-- Window frame structure -->
  <!-- Outer frame -->
  <rect x="150" y="80" width="500" height="240" 
        fill="none" stroke="#2a2a3e" stroke-width="12" rx="8"/>
  
  <!-- Inner frame with glass effect -->
  <rect x="155" y="85" width="490" height="230" 
        fill="url(#glassGradient)" stroke="#4a4a5e" stroke-width="2" rx="6" opacity="0.3"/>
  
  <!-- Vertical divider (center mullion) -->
  <rect x="396" y="80" width="8" height="240" 
        fill="#2a2a3e" rx="2"/>
  
  <!-- Horizontal divider (center mullion) -->
  <rect x="150" y="196" width="500" height="8" 
        fill="#2a2a3e" rx="2"/>
  
  <!-- Glass panes with subtle gradients -->
  <!-- Top-left pane -->
  <rect x="162" y="92" width="226" height="100" 
        fill="url(#glassGradient)" opacity="0.15" rx="4"/>
  
  <!-- Top-right pane -->
  <rect x="412" y="92" width="226" height="100" 
        fill="url(#glassGradient)" opacity="0.15" rx="4"/>
  
  <!-- Bottom-left pane -->
  <rect x="162" y="208" width="226" height="100" 
        fill="url(#glassGradient)" opacity="0.15" rx="4"/>
  
  <!-- Bottom-right pane -->
  <rect x="412" y="208" width="226" height="100" 
        fill="url(#glassGradient)" opacity="0.15" rx="4"/>
  
  <!-- Light reflections on glass -->
  <!-- Top-left reflection -->
  <path d="M 180 100 L 250 100 L 220 130 Z" 
        fill="#ffffff" opacity="0.08"/>
  
  <!-- Top-right reflection -->
  <path d="M 430 100 L 500 100 L 470 130 Z" 
        fill="#ffffff" opacity="0.08"/>
  
  <!-- Subtle highlight on frame edges -->
  <rect x="150" y="80" width="500" height="4" 
        fill="#ffffff" opacity="0.05" rx="2"/>
  <rect x="150" y="80" width="4" height="240" 
        fill="#ffffff" opacity="0.05" rx="2"/>
  
  <!-- Decorative corner accents -->
  <!-- Top-left corner -->
  <circle cx="158" cy="88" r="6" fill="#4ECDC4" opacity="0.3"/>
  
  <!-- Top-right corner -->
  <circle cx="642" cy="88" r="6" fill="#3D5AF1" opacity="0.3"/>
  
  <!-- Bottom-left corner -->
  <circle cx="158" cy="312" r="6" fill="#FF6B35" opacity="0.3"/>
  
  <!-- Bottom-right corner -->
  <circle cx="642" cy="312" r="6" fill="#F7931E" opacity="0.3"/>
  
  <!-- Subtitle text below -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="18" 
        fill="#8a8a9e" text-anchor="middle" letter-spacing="3">
    CLEAR WINDOWS INTO VISIBILITY
  </text>
</svg>
