[package]
name = "{{project_name}}"
version = "0.1.0"
edition = "2021"

[lib]
name = "{{project_name_snake}}"
path = "src/main.rs"
crate-type = ["cdylib", "staticlib", "rlib"]

[[bin]]
name = "{{project_name_snake}}_desktop"
path = "src/main.rs"
required-features = ["desktop"]

[dependencies]
junita_app = { path = "{{junita_path}}/crates/junita_app" }
junita_core = { path = "{{junita_path}}/crates/junita_core" }
junita_layout = { path = "{{junita_path}}/crates/junita_layout" }

[target.'cfg(target_os = "android")'.dependencies]
junita_platform_android = { path = "{{junita_path}}/extensions/junita_platform_android" }
android-activity = { version = "0.6", features = ["native-activity"] }
log = "0.4"
android_logger = "0.14"

[target.'cfg(target_os = "ios")'.dependencies]
junita_platform_ios = { path = "{{junita_path}}/extensions/junita_platform_ios" }

[target.'cfg(any(target_os = "windows", target_os = "macos", target_os = "linux"))'.dependencies]
junita_platform_desktop = { path = "{{junita_path}}/extensions/junita_platform_desktop" }

[features]
default = ["desktop"]
desktop = []
android = []
ios = []

[profile.release]
lto = "thin"
opt-level = "z"
strip = true

[profile.dev]
opt-level = 1

# Android-specific configuration
[package.metadata.android]
package = "com.junita.{{project_name_snake}}"
apk_label = "{{project_name}}"
target_sdk_version = 34
min_sdk_version = 24

[package.metadata.android.application]
theme = "@android:style/Theme.DeviceDefault.NoActionBar.Fullscreen"
